{% extends 'application/base.html' %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <form enctype="multipart/form-data" method="POST">
        <h1>Registration:</h1>
            {% csrf_token %}
            {{user_form.as_p}}
            {{info_form.as_p}}
        <input type="submit" value="Register">
        
    </form>
    {% endif %}
</div>

{% endblock %}
